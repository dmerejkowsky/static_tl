<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>All tweets from {{ user }}</title>
  <link rel="alternate" type="application/atom+xml" title="tweets feeds" href="feed.atom" />
</head>

<body>
  <h1>Tweets from {{ user }}</h1>

{% if site_url %}
  <p>
    <a href="{{ site_url }}/search/{{ user }}">Search</a>
  </p>
{% endif %}

  <ul>
  {% for page in pages %}
  {% set metadata = page["metadata"] %}
  <li>
    <a href="{{ page.href }}">{{ metadata.year }}-{{ metadata.month }}</a>
  </li>
  {% endfor %}
  </ul>

  <p>
    Subscribe:
    <a href="feed.atom">
      <img alt="atom icon" src="../static/feed-icon.png"/>
    </a>
  </p>


  <p>
    <a href="../index.html">back</a>
  </p>

{% include "footer.html" %}

</body>

</html>
