<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tweets search</title>
</head>

<body>

<h2> Tweet search </h2>

<form name="search" action="/" method="get" >
  <p>
  User:
  <select name="user">
    {% for user in users %}
    <option value="{{ user }}">{{ user }}</option>
    {% endfor %}
  </select>
  </p>
  Search : <input type="text" name="pattern">
  <input type="submit" value="Submit" />
</form>

</body>

</html>
